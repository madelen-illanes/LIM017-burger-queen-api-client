<section class="cardsContainer">
  <section class="content">
    <div  id="mat-card"  fxLayoutGap="2%" fxLayout="row wrap">
      <div id="containerCards" fxFlex="25%" fxFlex.xs="80%" fxFlex.sm="33%" *ngFor="let order of menuPending">
        <mat-card class="example-card">
          <p class="title">Orden n√∫mero: {{order.id}}</p>
          <mat-card-content>
            
            <p (click)="updateStatus(order.id)" class="status">Estado: {{order.status}}</p>
            <p class="date">Fecha de pedido: {{order.dataEntry | date: 'dd/MM/yyyy HH:mm'}}</p>
            <!-- <p class="date">Fecha de entrega: {{orderData.dateProcessed}}</p> -->
            <p class="client">Cliente: {{order.client}}</p>
            <div class="productsList" *ngFor="let product of order.products">
              <div>
              
                <p class="quantity">{{product.qty}}</p>
                <p>{{product.name}}</p>
                <p> cantidad: {{product.quantity}} </p>
              </div>
            </div>
            <div class="options" *ngIf="(order.status === 'up ready to server')">
              <button mat-stroked-button class="btndelivered" (click)="getOrdersPending()" >Listo</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </section>
</section>
